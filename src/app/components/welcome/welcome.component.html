
<div class='loomContainer group'>

    <div class='branding'>
        <h1> Welcome to the Reclaiming Loom {{ username }}</h1>
        <div class='loginButton' (click)="login()" 
        *ngIf="!currentUser || currentUser == null">Login</div>

    <app-class-list [classes]='classes' [assignments]='assignments' [courses]='courses' [users]='users' [showRegButtons]='true'></app-class-list>

</div>
